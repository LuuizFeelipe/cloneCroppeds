<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/logo-footer-favicon.svg" type="image/x-icon">
    <!-- RESET CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- SCRIPT FONT AWESOME (ICONES) -->
    <script src="https://kit.fontawesome.com/0a32c44bfb.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Croppeds</title>
</head>
<body id="body">
    <header>
        <section class="header__wrap">
            <div class="content">
                <div class="header" id="header">
                    <div class="menu__hamburguer" id="menu__hamburguer">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div id="logo__header">
                        <img src="../img/logo.svg" alt="Logo Croppeds">
                    </div>
                    <div class="shoppingbag__login">
                        <a class="icon__header" href="#"><i class="fa-solid fa-user"></i></a>
                        <a class="icon__header" href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                    </div>
                </div>
            </div>
            <form class="header__search-space">
                <input type="text" placeholder="O que você está procurando?">
                <button class="btn__busca">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </section>
    </header>  
    <main>
        <div class="content">
            <section class="banners__mobile">
                <a href="#" class="item__banner-mobile"><img src="../img/banner1.jpg" alt="banner 1"></a>
                <a href="#" class="item__banner-mobile"><img src="../img/banner2.jpg" alt="banner 2"></a>
                <a href="#" class="item__banner-mobile"><img src="../img/banner3.jpg" alt="banner 3"></a>
                <a href="#" class="item__banner-mobile"><img src="../img/banner4.jpg" alt="banner 4"></a>
                <a href="#" class="item__banner-mobile"><img src="../img/banner5.jpg" alt="banner 5"></a>
            </section>
            <section class="grid-banners__mobile">
                <h2 class="banners__mobile__title">Está bombando</h2>
                <div class="banners__grid">
                    <a href="#" class="banners__grid__link"><img src="../img/ombroso.jpg" alt="Croppeds de um ombro só"></a>
                    <a href="#" class="banners__grid__link"><img src="../img/golaalta.jpg" alt="Croppeds de gola alta"></a>
                    <a href="#" class="banners__grid__link"><img src="../img/mangacurta.jpg" alt="Croppeds de manga curta"></a>
                </div>
            </section>
            <section class="newsletter">
                <div class="newsletter__banner" style="background-image: url(https://www.croppeds.com.br/app-croppeds/assets/images/dinamica/album/11/x11-banner---newsletter-191222-daebf8.jpg.pagespeed.ic.-VasfLyX92.jpg);">
                    <div class="newsletter__conteudo">
                        <p class="newsletter__title">Fique por <b>dentro</b> das <b>novidades</b></p>
                        <p class="newsletter__text">Assine nosso e-mail marketing e tenha acesso exclusivo à promoções, novidades e muito mais</p>
                        <div class="newsletter__inputs">
                            <input type="text" class="newsletter__input" placeholder="Nome">
                            <input type="email" class="newsletter__input" placeholder="Email">
                        </div>
                    </div>
                </div>

              
            </section>
            <section class="home__banner">
                <div class="home__banner__full">
                    <a href="#" class="home__banner__link">
                        <img src="./img/banner-home.jpg" alt="Banner home">
                    </a>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
